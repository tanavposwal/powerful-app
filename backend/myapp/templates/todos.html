<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
  </head>
  <body>
    <h1>Todos</h1>
    <ul>
      {% for todo in todos %}
      <li>
        {{ todo.title }}:
        {% if todo.is_done %} Done {% else %} Not Done {% endif %}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
